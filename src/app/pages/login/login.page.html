  <ng-container *ngIf="!isLogin && !isRegister">
    <div class="login--home" [class.exit-fade]="isLogin">
      <div class="login--home--img-back">
        <img class="login--home--img-back--logo" src="assets/images/be-green-logo.png">
      </div>
      <div class="login--home--intro">
        <h1>Todo o seu ecossistema de sustentabilidade!</h1>
        <h4>Encontre pontos de coleta, aprenda sobre reutilização e ganhe pontos fazendo o bem!</h4>
      </div>
      <div class="login--home--actions">
        <button class="login--home--actions--login" (click)="isLogin = !isLogin">Continuar</button>
        <button class="login--home--actions--register">Registrar-se</button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isLogin">
    <div class="login--page">
      <img class="login--page--back" src="assets/images/arrow-back.svg" (click)="isLogin = !isLogin" alt="">
      <div class="login--home--img-back">
        <img class="login--home--img-back--logo" src="assets/images/be-green-logo.png">
      </div>
      <div class="login--page--header">
        <h1>Bem Vindo de Volta!</h1>
        <label>Informe sua conta:</label>
      </div>

      <div class="login--page--form">
        <label>Email:</label>
        <input class="login--page--form--input" type="text" [(ngModel)]="loginPayload.email">
      </div>

      <div class="login--page--form">
        <label>Senha:</label>
        <input class="login--page--form--input" type="text" [(ngModel)]="loginPayload.password">
      </div>

      <button class="login--page--submit" [class.disable]="!canLogin()">Login</button>
      <div class="login--page--sub-label">
        <label>Ainda não possui uma conta? <a>Cadastre-se</a></label>
      </div>
    </div>
  </ng-container>
</div>
