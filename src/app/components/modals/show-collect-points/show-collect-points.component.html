<div class="show-collect">
  <div class="show-collect--content">
    <h3>Abaixo, todos os locais de coleta:</h3>

    <a class="show-collect--content--exit" (click)="modalController.dismiss()">X</a>

    <div class="show-collect--content--items" *ngFor="let item of points">
      <label style="font-weight: bold">{{ item.name }}</label>
      <label>{{ item.address }}</label>
    </div>
  </div>
</div>
