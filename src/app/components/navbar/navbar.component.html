<div class="navbar">
  <ng-container *ngIf="isAdmin">
    <div class="navbar--item" *ngFor="let item of adminList" [routerLink]="item.link">
      <img [src]=" currentNavbar === item.type ? item.iconActivated : item.icon ">
    </div>
  </ng-container>

  <ng-container *ngIf="isUser">
    <div class="navbar--item" *ngFor="let item of userList" [routerLink]="item.link">
      <img [src]=" currentNavbar === item.type ? item.iconActivated : item.icon ">
    </div>
  </ng-container>

  <ng-container *ngIf="isCompany">
    <div class="navbar--item" *ngFor="let item of companyList" [routerLink]="item.link">
      <img [src]=" currentNavbar === item.type ? item.iconActivated : item.icon ">
    </div>
  </ng-container>
</div>
